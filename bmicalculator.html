<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <script>
        function goToCalculator() {
            window.location.href = "/";
        }
    </script>
</head>
<body>
    <h1>BMI Calculator</h1>
    <form action="/bmicalculator" method="post">
        <input type="text" name="w" placeholder="weight">
        <input type="text" name="h" placeholder="height">
        <button type="submit" name="submit">calculate BMI</button>
    </form>
    <br><br>
    <button onclick="goToCalculator()">Go to Calculator</button>
    
</body>
</html>
